name: Linting
on: [push]
jobs:
  eslint_check:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
      # Checkout action must run prior to eslint check
      - name: Checkout
        uses: actions/checkout@v1
      - name: Lint
        uses: krizzu/eslint-check-action@e6086ed
        with:
          ghToken: ${{ secrets.GITHUB_TOKEN }}
          eslintFiles: "src"

